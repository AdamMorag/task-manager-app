<h1>המשימות שלי</h1>
<div class="line-separator"></div>
<div class="cards-container">  
  <mat-spinner *ngIf="loadingMyTasks"></mat-spinner>
  <app-task [hidden]="loadingMyTasks" *ngFor="let task of myTasks" [task]="task" showProgressBar="true" showEdit="true" showDelete="true" showOpenBoard="true"></app-task>
</div>
