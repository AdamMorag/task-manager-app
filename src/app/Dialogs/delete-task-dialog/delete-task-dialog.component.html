<div class="delete-task-container">
  <h1 mat-dialog-title>האם ברצונך למחוק את המשימה?</h1>
  <div mat-dialog-actions class="dialog-actions">
    <button mat-raised-button color="primary" class="primary-color-hover" [mat-dialog-close]="submitForm()"><span class="fa fa-trash-alt"></span>
      מחק
    </button>
    <button mat-raised-button color="primary" class="primary-color-hover" mat-dialog-close (click)="cancelDialog()"><span class="fa fa-times-circle"></span> 
      ביטול
    </button>
  </div>
</div>
