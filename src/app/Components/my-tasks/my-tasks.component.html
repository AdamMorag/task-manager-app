<div class="my-tasks-container">
  <h1>המשימות שלי</h1>
  <div class="line-separator"></div>
  <div class="load-container" *ngIf="loadingMyTasks">
    <div class="vert-center">
      <mat-spinner></mat-spinner>
    </div>
  </div>
  <div class="cards-container">
    <app-task [hidden]="loadingMyTasks" *ngFor="let task of myTasks" [task]="task" showProgressBar="true" showEdit="true" showDelete="true"
      showOpenBoard="true" (onDeleted)="onTaskDeleted($event)"></app-task>
  </div>
</div>
